<html>
<head>
<title>Swimlane using d3.js</title>
<meta charset='utf-8'>
	<!-- dependencies -->
	<script src="js/jquery.min.js"></script>
	<script src="js/d3.v3.min.js"></script>
	<script src="js/date.js"></script>
	<script src="js/Markdown.Converter.js"></script>
	
	<!-- Trello API -->
	<script src="js/trello/keys.js"></script>
	<script src="js/trello/client.js"></script>
	
	<!-- Trello Roadmap -->
	<script src="js/trello-roadmap.js"></script>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
	<script src="bootstrap/js/bootstrap.min.js"></script>
<style type="text/css">
	body {
		background: #efecd7;
	}
		.chart {
			shape-rendering: crispEdges;
		}

		.mini text {
			font: 9px sans-serif;	
		}


		.main text {
			font: 12px sans-serif;	
		}

		.miniItem0 {
			fill: #de6d43;
			stroke-width: 2;
			fill-opacity: .7;	
		}

		.miniItem1 {
			fill: darkolivegreen;
			fill-opacity: .2;
			stroke-width: 2;	
			stroke: darkolivegreen;
		}

		.miniItem2 {
			fill: slategray;
			fill-opacity: .7;
			stroke-width: 6;	
		}

		.miniItem3 {
			fill: #414846;
			fill-opacity: .7;
			stroke-width: 6;	
		}
		
		.active {
				fill-opacity: 1;
		}

		.brush .extent {
			stroke: gray;
			fill: dodgerblue;
			fill-opacity: .365;
		}
		</style>
	</head>
	<body>

		<h3 id="status"></h3>
		<h1 id="header"></h1>
		<section id="roadmap"></section>
		<div id="cardview"></div>
		<script type="text/javascript">
		var $scope = {};
			
			$(function() {
				// define some query objects
				$scope.status = $('#status');
				$scope.name = $('#header');
				$scope.cardview = $('#cardview');

				// get trello data and display roadmap when received
				getDataFromTrello(function(cards) {
					$scope.cards = cards;
					drawRoadmapFromTrelloCards(cards);
				}); 

				// but lets get the roadmap working with local data first
				//$scope.cards = getDummyTrelloCards(); 	// defined in keys.js
				//drawRoadmapFromTrelloCards($scope.cards);
			})
			
		</script>
		<script type="text/javascript">

		
		</script>
	</body>
</html>
